<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimulasi Bicara - Menu Utama</title>
    <style>
        :root {
            --primary-orange: #E67E22;
            --text-blue: #3498db;
            --shadow-blue: #2980b9;
            --bg-green: #76C945;
            --danger-red: #e74c3c;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
        }

        .game-screen {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- Tombol Keluar --- */
        .btn-exit {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--danger-red);
            color: white;
            border: 2px solid white;
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 4px 0px #c0392b;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .btn-exit:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0px #c0392b;
        }

        /* --- Welcome Header --- */
        .header {
            margin-top: 100px;
            z-index: 10;
            text-align: center;
            padding: 0 15px;
        }

        .header h1 {
            color: var(--primary-orange);
            font-size: 1.8rem;
            -webkit-text-stroke: 1px white;
            text-shadow: 3px 3px 0px #A04000;
            margin: 0;
            animation: floatTitle 3s ease-in-out infinite;
        }

        .welcome-msg {
            background: white;
            padding: 5px 20px;
            border-radius: 20px;
            color: var(--shadow-blue);
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        @keyframes floatTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- Menu Utama --- */
        .menu-list {
            width: 85%;
            max-width: 400px;
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .menu-item {
            background: white;
            border-radius: 25px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 6px 0px #ddd;
            transition: all 0.2s;
            cursor: pointer;
            border: 3px solid transparent;
            width: 100%;
            box-sizing: border-box;
        }

        .menu-item:active {
            transform: translateY(4px);
            box-shadow: 0 2px 0px #ddd;
        }

        .menu-item.edukasi { border-color: #f1c40f; }
        .menu-item.screening { border-color: #2ecc71; }
        .menu-item.stimulasi { border-color: #e67e22; }

        .menu-icon {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            font-size: 35px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-text {
            color: var(--text-blue);
            font-size: 1.2rem;
            font-weight: bold;
            text-align: left;
            text-transform: uppercase;
            line-height: 1.1;
        }

        /* --- Dekorasi & Karakter --- */
        .decoration-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12vh;
            background: var(--bg-green);
            border-top: 5px solid #64B03A;
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            z-index: 5;
        }

        .characters {
            position: absolute;
            bottom: 4vh;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 6;
        }

        .char { font-size: 80px; filter: drop-shadow(3px 3px 0 rgba(0,0,0,0.1)); }

        .cloud { position: absolute; opacity: 0.6; z-index: 1; pointer-events: none; }
        .leaf { position: absolute; top: -50px; z-index: 2; pointer-events: none; animation: fall linear infinite; }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="musiklatar.mp3" type="audio/mpeg">
    </audio>

    <div class="game-screen">
        <div id="leaf-container"></div>

        <button class="btn-exit" onclick="keluar()">KELUAR üö™</button>

        <div class="cloud" style="top:20px; left:10%; font-size:40px;">‚òÅÔ∏è</div>
        <div class="cloud" style="top:50px; right:15%; font-size:50px;">‚òÅÔ∏è</div>

        <div class="header">
            <h1>Stimulasi Bicara Anak Prasekolah</h1>
            <div class="welcome-msg" id="welcomeMsg">Halo, Teman Kecil! üëã</div>
        </div>

        <div class="menu-list">
            <button class="menu-item edukasi" onclick="navigasi('edukasiorangtua.html')">
                <div class="menu-icon">üí°</div>
                <div class="menu-text">Edukasi<br>Orang Tua</div>
            </button>

            <button class="menu-item screening" onclick="navigasi('screening.html')">
                <div class="menu-icon">üìã</div>
                <div class="menu-text">Screening<br>Anak</div>
            </button>

            <button class="menu-item stimulasi" onclick="navigasi('pilihusiastimulasi.html')">
                <div class="menu-icon">üë¶üëß</div>
                <div class="menu-text">Stimulasi<br>Anak</div>
            </button>
        </div>

        <div class="characters">
            <div class="char">üë¶</div>
            <div class="char">üëß</div>
        </div>
        <div class="decoration-layer"></div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        audio.volume = 0.5;

        // Fungsi untuk memulai musik (dipicu interaksi pengguna)
        function playMusic() {
            audio.play().catch(error => {
                console.log("Autoplay dicegah browser, menunggu interaksi...");
            });
            // Hapus listener setelah musik berhasil diputar sekali
            document.removeEventListener('click', playMusic);
        }

        window.onload = function() {
            // Ambil nama dari profil
            const nama = localStorage.getItem('namaUser');
            if (nama) {
                document.getElementById('welcomeMsg').innerText = "Halo, " + nama + "! üëã";
            }

            // Tambahkan listener klik untuk memulai musik latar
            document.addEventListener('click', playMusic);
        };

        function navigasi(url) {
            window.location.href = url;
        }

        function keluar() {
            if(confirm("Apakah kamu ingin keluar dan kembali ke halaman utama?")) {
                window.location.href = 'index.html';
            }
        }

        // Logika Daun Berguguran
        function createLeaf() {
            const container = document.getElementById('leaf-container');
            const leaf = document.createElement('div');
            const icons = ['üçÇ', 'üçÅ', 'üçÉ', '‚≠ê'];
            leaf.classList.add('leaf');
            leaf.innerText = icons[Math.floor(Math.random() * icons.length)];
            leaf.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 5;
            leaf.style.animationDuration = duration + 's';
            leaf.style.fontSize = (Math.random() * 20 + 15) + 'px';
            container.appendChild(leaf);
            setTimeout(() => leaf.remove(), duration * 1000);
        }
        setInterval(createLeaf, 800);
    </script>
</body>
</html>
