<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPSP 48 Bulan (4 Tahun)</title>
    <style>
        :root {
            --primary-orange: #E67E22;
            --text-blue: #3498db;
            --shadow-blue: #2980b9;
            --bg-light: #f4f7f6;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
        }

        .container {
            width: 92%; max-width: 500px;
            margin: 20px auto;
            padding-bottom: 50px;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { 
            color: var(--primary-orange); 
            font-size: 1.4rem; 
            -webkit-text-stroke: 0.8px white;
            text-shadow: 2px 2px 0px #A04000;
            margin: 0;
        }

        .tool-box {
            background: #fff; padding: 15px;
            border-radius: 15px; margin-bottom: 20px;
            font-size: 0.85rem; border: 2px solid var(--text-blue);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .question-card {
            background: white; border-radius: 20px;
            padding: 18px; margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .cat-badge {
            font-size: 0.7rem; padding: 3px 10px;
            border-radius: 10px; color: white;
            display: inline-block; margin-bottom: 10px;
            text-transform: uppercase;
        }

        .question-text { font-size: 0.95rem; color: #333; margin-bottom: 15px; line-height: 1.5; }
        
        .question-img {
            width: 100%; max-width: 250px;
            display: block; margin: 10px auto;
            border-radius: 10px;
        }

        .options { display: flex; gap: 10px; }
        .btn-opt {
            flex: 1; padding: 12px; border-radius: 12px;
            border: 2px solid #ddd; background: #f9f9f9;
            cursor: pointer; font-weight: bold; transition: 0.2s;
            font-size: 1rem;
        }

        .btn-opt.selected-ya { background: #2ecc71; color: white; border-color: #27ae60; box-shadow: 0 4px 0 #27ae60; }
        .btn-opt.selected-tdk { background: #e74c3c; color: white; border-color: #c0392b; box-shadow: 0 4px 0 #c0392b; }

        .result-box {
            display: none; background: white; padding: 25px;
            border-radius: 20px; text-align: center;
            border: 4px solid var(--primary-orange);
            margin-top: 20px;
        }

        .btn-main {
            width: 100%; padding: 15px; background: var(--primary-orange);
            color: white; border: none; border-radius: 25px;
            font-size: 1.1rem; font-weight: bold; cursor: pointer;
            margin-top: 10px; box-shadow: 0 5px 0 #A04000;
        }

        .btn-main:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Tes Perkembangan Anak<br>Umur 48 Bulan</h1>
    </div>

    <div class="tool-box">
        <strong>Persiapkan Alat & Bahan:</strong><br>
        • 3 buah kubus (atau balok kecil sejenis)<br>
        • Kertas kosong & Pensil<br>
        • Gambar Binatang (Kucing, Burung, Kuda, Anjing)
    </div>

    <div id="quiz-container"></div>

    <button class="btn-main" onclick="hitungHasil()">Cek Hasil Penilaian</button>

    <div id="result" class="result-box">
        <h2 id="result-score">Skor: 0</h2>
        <h3 id="result-desc"></h3>
        <p id="result-info"></p>
        <button class="btn-main" style="background: var(--text-blue); box-shadow: 0 5px 0 var(--shadow-blue);" onclick="location.reload()">Ulangi Tes</button>
        <button class="btn-main" style="background: #95a5a6; box-shadow: 0 5px 0 #7f8c8d; margin-top: 15px;" onclick="location.href='pilihanusiastimulasi.html'">Kembali</button>
    </div>
</div>

<script>
const pertanyaan = [
    { 
        q: "Beri contoh membuat jembatan dengan 3 kubus (2 di bawah, 1 di atas tengah). Minta anak melakukan hal yang sama. Dapatkah anak melakukannya?", 
        cat: "Gerak Halus", color: "#3498db" 
    },
    { 
        q: "Jangan membantu anak. Beri pensil dan kertas. Minta anak menggambar lingkaran. Dapatkah anak menggambar lingkaran (bukan coretan sembarang)?", 
        cat: "Gerak Halus", color: "#3498db" 
    },
    { 
        q: "Tunjukkan gambar binatang (kucing, burung, kuda, anjing). Tanyakan: 'Mana yang bisa terbang?', 'Mana yang mengeong?', 'Mana yang meringkik?'. Dapatkah anak menunjuk 2 kegiatan yang sesuai?", 
        cat: "Bicara & Bahasa", color: "#e74c3c" 
    },
    { 
        q: "Dapatkah anak menyebutkan nama lengkapnya tanpa dibantu? (Jawab 'Tidak' jika hanya menyebutkan nama panggilan saja)", 
        cat: "Bicara & Bahasa", color: "#e74c3c" 
    },
    { 
        q: "Letakkan 5 kubus di atas meja. Katakan: 'Ambil 1 kubus dan letakkan di atas kertas'. Dapatkah anak melakukan dengan benar (hanya mengambil 1 dan menyebutkan 'Satu')?", 
        cat: "Bicara & Bahasa", color: "#e74c3c" 
    },
    { 
        q: "Dapatkah anak menjawab benar 3 pertanyaan kegunaan benda berikut: 1. Kursi? (untuk duduk), 2. Cangkir? (untuk minum), 3. Pensil? (untuk menggambar/menulis).", 
        cat: "Bicara & Bahasa", color: "#e74c3c" 
    },
    { 
        q: "Dapatkah anak mengikuti peraturan permainan saat bermain dengan teman (misal: ular tangga, petak umpet, dll)?", 
        cat: "Sosialisasi & Kemandirian", color: "#f1c40f" 
    },
    { 
        q: "Dapatkah anak mengenakan kaos (T-shirt) sendiri tanpa dibantu?", 
        cat: "Sosialisasi & Kemandirian", color: "#f1c40f" 
    },
    { 
        q: "Letakkan selembar kertas di lantai. Minta anak melompatinya. Dapatkah anak melompati bagian lebar kertas dengan mengangkat kedua kaki bersamaan (tanpa lari)?", 
        cat: "Gerak Kasar", color: "#2ecc71" 
    },
    { 
        q: "Minta anak berdiri 1 kaki tanpa berpegangan. Beri anak 3 kali kesempatan. Dapatkah ia mempertahankan keseimbangan selama 2 detik atau lebih?", 
        cat: "Gerak Kasar", color: "#2ecc71" 
    }
];

let jawaban = Array(10).fill(null);

function renderQuiz() {
    const container = document.getElementById('quiz-container');
    pertanyaan.forEach((item, index) => {
        container.innerHTML += `
            <div class="question-card">
                <span class="cat-badge" style="background:${item.color}">${item.cat}</span>
                <p class="question-text"><strong>${index+1}.</strong> ${item.q}</p>
                <div class="options">
                    <button class="btn-opt" id="ya-${index}" onclick="setJawaban(${index}, 1)">Ya</button>
                    <button class="btn-opt" id="tdk-${index}" onclick="setJawaban(${index}, 0)">Tidak</button>
                </div>
            </div>
        `;
    });
}

function setJawaban(idx, val) {
    jawaban[idx] = val;
    document.getElementById(`ya-${idx}`).className = val === 1 ? 'btn-opt selected-ya' : 'btn-opt';
    document.getElementById(`tdk-${idx}`).className = val === 0 ? 'btn-opt selected-tdk' : 'btn-opt';
}

function hitungHasil() {
    if (jawaban.includes(null)) {
        alert("Harap jawab semua pertanyaan agar hasil akurat!");
        return;
    }

    const skor = jawaban.reduce((a, b) => a + b, 0);
    const resBox = document.getElementById('result');
    const scoreText = document.getElementById('result-score');
    const descText = document.getElementById('result-desc');
    const infoText = document.getElementById('result-info');

    scoreText.innerText = "Skor 'YA': " + skor;
    resBox.style.display = 'block';
    
    // Logika Interpretasi KPSP
    if (skor >= 9) {
        descText.innerText = "SESUAI (S)";
        descText.style.color = "#2ecc71";
        infoText.innerText = "Perkembangan anak sesuai dengan usianya. Berikan pujian dan teruskan stimulasi sesuai tahapan selanjutnya!";
    } else if (skor >= 7) {
        descText.innerText = "MERAGUKAN (M)";
        descText.style.color = "#f39c12";
        infoText.innerText = "Perkembangan anak meragukan. Berikan stimulasi lebih sering pada area yang dijawab 'Tidak' selama 2 minggu, lalu tes kembali. Jika hasil tetap sama, hubungi tenaga kesehatan.";
    } else {
        descText.innerText = "PENYIMPANGAN (P)";
        descText.style.color = "#e74c3c";
        infoText.innerText = "Kemungkinan ada penyimpangan perkembangan. Segera konsultasikan ke Puskesmas atau Dokter Spesialis Anak untuk pemeriksaan lebih lanjut.";
    }

    resBox.scrollIntoView({ behavior: 'smooth' });
}

renderQuiz();
</script>
</body>
</html>
