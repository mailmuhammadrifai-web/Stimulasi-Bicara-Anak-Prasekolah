<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimulasi 5 Tahun - Cerita Berurutan</title>
    <style>
        :root {
            --primary-orange: #FF6B35;
            --bg-blue: #4facfe;
            --soft-purple: #9b59b6;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            text-align: center; color: white;
        }

        .container { padding: 20px; max-width: 550px; margin: auto; }

        .header h1 {
            background: #FFADAD; padding: 10px 20px;
            border-radius: 30px; display: inline-block;
            box-shadow: 0 5px 0 #ff8a8a; font-size: 1.4rem;
            margin-bottom: 10px;
        }

        .point-badge {
            background: #FFD93D; color: #333;
            padding: 8px 20px; border-radius: 20px;
            font-weight: bold; margin-bottom: 20px; display: inline-block;
        }

        .story-card {
            background: white; border-radius: 30px;
            padding: 20px; margin: 10px 0;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            color: #333;
        }

        .sequence-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .img-box {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 15px;
            padding: 5px;
            overflow: hidden;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .label-step {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
            display: block;
        }

        .story-text-box {
            background: #f1f1f1;
            color: #444;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 1rem;
            border-left: 5px solid var(--primary-orange);
            text-align: left;
        }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn-main {
            background: white; color: #333; border: none;
            padding: 15px; border-radius: 20px;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 0 #ddd; font-size: 1rem;
        }
        .btn-main:active { transform: translateY(3px); box-shadow: none; }
        
        .btn-success {
            background: #2ecc71; color: white;
            box-shadow: 0 5px 0 #27ae60;
        }

        .btn-audio {
            background: var(--soft-purple);
            color: white;
            box-shadow: 0 5px 0 #8e44ad;
        }

        .nav-footer { margin-top: 30px; }

        .overlay {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.8);
            z-index: 100; flex-direction: column; justify-content: center; align-items: center;
        }
        .popup {
            background: white; padding: 30px; border-radius: 30px;
            width: 85%; max-width: 350px; color: #333;
        }
    </style>
</head>
<body>

<audio id="audio-cerita"></audio>
<audio id="audio-sukses" src="sudahjawab.mp3"></audio>

<div class="container">
    <div class="header"><h1>CERITA BERURUTAN</h1></div>
    <div class="point-badge">Skor Pintar: <span id="current-points">0</span> / 3</div>

    <div class="story-card">
        <div class="sequence-grid">
            <div>
                <div class="img-box"><img id="img1" src="tanam1.jpg"></div>
                <span class="label-step">Awal</span>
            </div>
            <div>
                <div class="img-box"><img id="img2" src="tanam2.jpg"></div>
                <span class="label-step">Lalu</span>
            </div>
            <div>
                <div class="img-box"><img id="img3" src="tanam3.jpg"></div>
                <span class="label-step">Akhir</span>
            </div>
        </div>
        
        <div class="story-text-box">
            <span id="story-display">üîä "Tekan tombol audio untuk mendengar cerita."</span>
        </div>

        <div class="btn-group">
            <button class="btn-main btn-audio" onclick="putarCerita()">üîä Dengarkan Cerita</button>
            <button class="btn-main btn-success" onclick="cekJawaban()">‚úÖ Anak Bisa Cerita Ulang</button>
            <button class="btn-main" style="background: #eee;" onclick="nextStory()">Cerita Lain ‚û°Ô∏è</button>
        </div>
    </div>

    <div class="nav-footer">
        <button class="btn-main" style="width: 120px;" onclick="location.href='pilihusiastimulasi.html'">Kembali</button>
    </div>
</div>

<div id="popup-hebat" class="overlay">
    <div class="popup">
        <div style="font-size: 50px;">üèÜ</div>
        <h2>Pintar Sekali!</h2>
        <p>Anak hebat sudah bisa menceritakan urutan kejadian!</p>
        <button class="btn-main btn-success" style="width: 100%;" onclick="closePopup()">Oke, Lanjutkan</button>
    </div>
</div>

<script>
    const kumpulanCerita = [
        {
            imgs: ['tanam1.jpg', 'tanam2.jpg', 'tanam3.jpg'],
            fileAudio: 'cerita1.mp3',
            teks: 'Budi menanam biji bunga di taman. Budi rajin menyiramnya setiap hari. Mengapa? Agar bunga tumbuh indah. Sekarang bunganya sudah mekar!',
        },
        {
            imgs: ['hujan1.jpg', 'hujan2.jpg', 'hujan3.jpg'],
            fileAudio: 'cerita2.mp3',
            teks: 'Langit mendung di luar rumah. Tiba-tiba hujan turun sangat deras. Kakak memakai payung karena tidak mau basah.',
        },
        {
            imgs: ['kue1.jpg', 'kue2.jpg', 'kue3.jpeg'],
            fileAudio: 'cerita3.mp3',
            teks: 'Ibu membuat kue di dapur. Kue dipanggang di dalam oven. Anak senang karena makan kue yang lezat.',
        }
    ];

    let currentIdx = 0;
    let points = 0;

    const audioCerita = document.getElementById('audio-cerita');
    const audioSukses = document.getElementById('audio-sukses');

    function putarCerita() {
        // Tampilkan teks sebagai panduan orang tua
        document.getElementById('story-display').innerText = kumpulanCerita[currentIdx].teks;
        
        // Putar file audio asli
        audioCerita.src = kumpulanCerita[currentIdx].fileAudio;
        audioCerita.play().catch(e => {
            console.error("Gagal memutar audio:", e);
            alert("Audio tidak ditemukan: " + kumpulanCerita[currentIdx].fileAudio);
        });
    }

    function cekJawaban() {
        // Putar suara apresiasi
        audioSukses.currentTime = 0;
        audioSukses.play();

        points++;
        document.getElementById('current-points').innerText = points;
        
        if (points >= 3) {
            setTimeout(() => {
                alert("Luar Biasa! Kamu mendapatkan medali emas poin!");
                location.href = 'dashboard.html';
            }, 1000);
        } else {
            document.getElementById('popup-hebat').style.display = 'flex';
        }
    }

    function closePopup() {
        document.getElementById('popup-hebat').style.display = 'none';
        nextStory();
    }

    function nextStory() {
        // Berhenti memutar audio jika sedang berjalan
        audioCerita.pause();
        audioCerita.currentTime = 0;

        currentIdx = (currentIdx + 1) % kumpulanCerita.length;
        
        // Update Gambar
        document.getElementById('img1').src = kumpulanCerita[currentIdx].imgs[0];
        document.getElementById('img2').src = kumpulanCerita[currentIdx].imgs[1];
        document.getElementById('img3').src = kumpulanCerita[currentIdx].imgs[2];
        
        // Reset Tampilan Teks
        document.getElementById('story-display').innerText = 'üîä "Tekan tombol audio untuk mendengar cerita."';
    }
</script>

</body>
</html>
