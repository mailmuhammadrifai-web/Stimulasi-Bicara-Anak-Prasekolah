<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimulasi Bicara Anak Prasekolah</title>
    <style>
        /* --- CSS STYLE --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
        }

        .game-container {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* --- TOMBOL SUARA BARU --- */
        .btn-audio-welcome {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: #FFEB3B;
            border: 3px solid white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            animation: bounceSoft 2s infinite;
        }

        .btn-audio-welcome:hover {
            transform: scale(1.1);
            background: #FFF176;
        }

        .btn-audio-welcome:active {
            transform: scale(0.9);
        }

        @keyframes bounceSoft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .cloud {
            position: absolute;
            font-size: 50px;
            color: white;
            opacity: 0.8;
            filter: drop-shadow(2px 2px 5px rgba(0,0,0,0.1));
        }
        .cloud1 { top: 20px; left: 10%; animation: floatCloud 20s linear infinite; }
        .cloud2 { top: 50px; right: 15%; animation: floatCloud 25s linear reverse infinite; }
        
        @keyframes floatCloud {
            from { transform: translateX(-50px); }
            to { transform: translateX(50px); }
        }

        .main-title {
            margin-top: 80px;
            z-index: 10;
            text-align: center;
        }

        .main-title h1 {
            color: #E67E22; 
            font-size: 3.2rem;
            line-height: 1.1;
            text-transform: capitalize;
            -webkit-text-stroke: 1.5px white;
            text-shadow: 4px 4px 0px #A04000;
            animation: floatingText 3s ease-in-out infinite;
        }

        @keyframes floatingText {
            0%, 100% { transform: translateY(0) rotate(-1deg); }
            50% { transform: translateY(-15px) rotate(1deg); }
        }

        /* --- BUTTON START STYLE --- */
        .start-area {
            margin-top: 35px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .btn-start {
            background: #2ECC71;
            border: none;
            padding: 20px 50px;
            font-size: 1.8rem;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 0 #27AE60;
            transition: all 0.2s;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        .btn-start:hover {
            background: #27AE60;
            transform: scale(1.05);
        }

        .btn-start:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0 #27AE60;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .char-img-center {
            font-size: 120px;
            margin-top: 5px;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20vh;
            background: #76C945;
            border-top: 8px solid #64B03A;
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            display: flex;
            justify-content: center;
        }

        .leaf {
            position: absolute;
            top: -50px;
            z-index: 1;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="game-container">
        <button class="btn-audio-welcome" onclick="playWelcomeGreeting()" title="Putar Ucapan Selamat Datang">
            üîä
        </button>

        <div id="leaf-layer"></div>
        <div class="cloud cloud1">‚òÅÔ∏è</div>
        <div class="cloud cloud2">‚òÅÔ∏è</div>

        <div class="main-title">
            <h1>Stimulasi Bicara<br>Anak Prasekolah</h1>
        </div>

        <div class="start-area">
            <div class="char-img-center">üßíüëß</div>
            <button class="btn-start" onclick="startLearning()">Mulai Belajar</button>
        </div>

        <div class="ground">
            <div style="font-size: 40px; margin-top: 20px;">üå≤ &nbsp; &nbsp; üå≥</div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="musiklatar.mp3" type="audio/mpeg">
    </audio>

    <audio id="welcomeVoice">
        <source src="selamatdatang.mp3" type="audio/mpeg">
    </audio>

    <script>
        /* --- JAVASCRIPT LOGIC --- */

        const bgMusic = document.getElementById('bgMusic');
        const welcomeVoice = document.getElementById('welcomeVoice');
        
        bgMusic.volume = 0.3; // Volume musik latar diturunkan agar suara selamat datang terdengar jelas

        // Fungsi putar suara selamat datang
        function playWelcomeGreeting() {
            welcomeVoice.currentTime = 0; // Mulai dari awal jika diklik lagi
            welcomeVoice.play().catch(e => console.log("Gagal memutar suara selamat datang"));
        }

        // Fungsi navigasi langsung ke peringatan.html
        function startLearning() {
            window.location.href = "peringatan.html";
        }

        // Efek Daun Gugur
        function createLeaf() {
            const leafLayer = document.getElementById('leaf-layer');
            const leaf = document.createElement('div');
            const leafTypes = ['üçÇ', 'üçÅ', 'üçÉ'];
            leaf.classList.add('leaf');
            leaf.innerText = leafTypes[Math.floor(Math.random() * leafTypes.length)];
            const startPos = Math.random() * window.innerWidth;
            const duration = Math.random() * 5 + 5; 
            leaf.style.left = startPos + 'px';
            leaf.style.fontSize = (Math.random() * 20 + 15) + 'px';
            leaf.style.animationDuration = duration + 's';
            leafLayer.appendChild(leaf);
            setTimeout(() => { leaf.remove(); }, duration * 1000);
        }
        setInterval(createLeaf, 600);

        // Autoplay music handler
        window.addEventListener('load', () => {
            const playAttempt = () => {
                bgMusic.play().catch(e => console.log("Autoplay diblokir browser"));
            };
            // Coba putar otomatis saat interaksi pertama
            window.addEventListener('click', playAttempt, { once: true });
        });
    </script>

</body>
</html>
