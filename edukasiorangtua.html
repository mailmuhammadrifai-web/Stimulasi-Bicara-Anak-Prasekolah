<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edukasi Orang Tua</title>
    <style>
        :root {
            --primary-orange: #E67E22;
            --text-blue: #3498db;
            --shadow-blue: #2980b9;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', sans-serif;
        }

        .game-screen {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* --- Header Judul --- */
        .header {
            margin-top: 40px;
            z-index: 10;
            text-align: center;
        }

        .header h1 {
            color: var(--primary-orange);
            font-size: 2.2rem;
            -webkit-text-stroke: 1px white;
            text-shadow: 3px 3px 0px #A04000;
            margin: 0;
            animation: floatTitle 3s ease-in-out infinite;
        }

        @keyframes floatTitle {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* --- List Menu Edukasi --- */
        .menu-list {
            width: 90%;
            max-width: 420px;
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 10;
        }

        .menu-item {
            background: white;
            border-radius: 20px;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            border: none;
            width: 100%;
        }

        .menu-item:active {
            transform: scale(0.96);
        }

        .menu-text {
            color: var(--text-blue);
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            line-height: 1.3;
            -webkit-text-stroke: 0.3px #fff;
            text-shadow: 1px 1px 0px var(--shadow-blue);
        }

        /* --- Tombol Kembali --- */
        .btn-kembali {
            position: absolute;
            bottom: 40px;
            background: white;
            color: #2c3e50;
            border: none;
            padding: 10px 35px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: background 0.3s;
        }

        .btn-kembali:hover {
            background: #f0f0f0;
        }

        /* --- Latar Belakang & Daun --- */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vh;
            background: #76C945;
            border-top: 5px solid #64B03A;
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
            z-index: 5;
        }

        .cloud { position: absolute; opacity: 0.8; z-index: 1; }

        .leaf {
            position: absolute;
            top: -50px;
            z-index: 2;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="game-screen">
        <div id="leaf-container"></div>

        <div class="cloud" style="top:20px; left:10%; font-size:40px;">‚òÅÔ∏è</div>
        <div class="cloud" style="top:50px; right:15%; font-size:50px;">‚òÅÔ∏è</div>

        <div class="header">
            <h1>Edukasi Orang Tua</h1>
        </div>

        <div class="menu-list">
            <button class="menu-item" onclick="location.href='edukasi1.html'">
                <div class="menu-text">APA ITU PERKEMBANGAN<br>BICARA USIA 3-6 TAHUN?</div>
            </button>

            <button class="menu-item" onclick="location.href='edukasi2.html'">
                <div class="menu-text">DAMPAK KETERLAMBATAN<br>BICARA</div>
            </button>

            <button class="menu-item" onclick="location.href='edukasi3.html'">
                <div class="menu-text">PERAN ORANG TUA DAN<br>LINGKUNGAN</div>
            </button>

            <button class="menu-item" onclick="location.href='edukasi4.html'">
                <div class="menu-text">PRINSIP STIMULASI BICARA<br>(R-S-M-I)</div>
            </button>
        </div>

        <button class="btn-kembali" onclick="location.href='dashboard.html'">Kembali</button>

        <div class="ground"></div>
    </div>

    <script>
        // Animasi Daun Berguguran
        function createLeaf() {
            const container = document.getElementById('leaf-container');
            const leaf = document.createElement('div');
            const icons = ['üçÇ', 'üçÅ', 'üçÉ'];
            leaf.classList.add('leaf');
            leaf.innerText = icons[Math.floor(Math.random() * icons.length)];
            leaf.style.left = Math.random() * 100 + 'vw';
            const duration = Math.random() * 5 + 5;
            leaf.style.animationDuration = duration + 's';
            leaf.style.fontSize = (Math.random() * 20 + 15) + 'px';
            container.appendChild(leaf);
            setTimeout(() => leaf.remove(), duration * 1000);
        }
        setInterval(createLeaf, 700);
    </script>
</body>
</html>
