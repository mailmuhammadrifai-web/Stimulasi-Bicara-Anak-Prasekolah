<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPSP 36 Bulan</title>
    <style>
        :root {
            --primary-orange: #E67E22;
            --text-blue: #3498db;
            --shadow-blue: #2980b9;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 90%; max-width: 500px;
            margin: 20px auto;
            padding-bottom: 50px;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { 
            color: var(--primary-orange); 
            font-size: 1.5rem; 
            -webkit-text-stroke: 0.8px white;
            text-shadow: 2px 2px 0px #A04000;
        }

        .tool-box {
            background: #fff; padding: 15px;
            border-radius: 15px; margin-bottom: 20px;
            font-size: 0.9rem; border: 2px solid var(--text-blue);
        }

        .question-card {
            background: white; border-radius: 20px;
            padding: 20px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .question-text { font-size: 1rem; color: #333; margin-bottom: 15px; line-height: 1.4; }
        
        .options { display: flex; gap: 10px; }
        .btn-opt {
            flex: 1; padding: 10px; border-radius: 10px;
            border: 2px solid #ddd; background: #f9f9f9;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }

        .btn-opt.selected-ya { background: #2ecc71; color: white; border-color: #27ae60; }
        .btn-opt.selected-tidak { background: #e74c3c; color: white; border-color: #c0392b; }

        .result-box {
            display: none; background: white; padding: 25px;
            border-radius: 20px; text-align: center;
            border: 4px solid var(--primary-orange);
        }

        .btn-main {
            width: 100%; padding: 15px; background: var(--primary-orange);
            color: white; border: none; border-radius: 25px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            margin-top: 10px; box-shadow: 0 4px 0 #A04000;
        }

        .btn-main:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Kuesioner KPSP<br>Umur 36 Bulan</h1>
    </div>

    <div class="tool-box">
        <strong>Alat yang dibutuhkan:</strong><br>
        • 6 buah kubus • Kertas • Pensil<br>
        • Bola tenis • Gambar Binatang
    </div>

    <div id="quiz-container">
        </div>

    <button class="btn-main" onclick="hitungHasil()">Cek Hasil Penilaian</button>

    <div id="result" class="result-box">
        <h2 id="result-score">Skor: 0</h2>
        <p id="result-desc" style="font-weight: bold;"></p>
        <p id="result-info"></p>
        <button class="btn-main" style="background: var(--text-blue); box-shadow: 0 4px 0 var(--shadow-blue);" onclick="location.href='screening.html'">Kembali</button>
    </div>
</div>

<script>
const pertanyaan = [
    { q: "Dapatkah anak menyusun 6 buah kubus satu persatu di atas yang lain tanpa jatuh?", cat: "Gerak halus" },
    { q: "Dapatkah anak membuat garis lurus ke bawah sepanjang minimal 2,5 cm?", cat: "Gerak halus" },
    { q: "Dapatkah anak menyebut 4 gambar (kucing, burung, kuda, anjing) dengan benar?", cat: "Bicara & Bahasa" },
    { q: "Apakah anak dapat memahami perintah 2 langkah? (Contoh: Tolong ambil bola dan berikan ke Ayah)", cat: "Bicara & Bahasa" },
    { q: "Apakah sebagian bicara anak dapat dipahami oleh orang asing?", cat: "Bicara & Bahasa" },
    { q: "Dapatkah anak merangkai kalimat sederhana minimal 3 kata? (Contoh: Ibu minta susu)", cat: "Bicara & Bahasa" },
    { q: "Dapatkah anak menggosok gigi dengan bantuan?", cat: "Sosialisasi & Kemandirian" },
    { q: "Dapatkah anak mengenakan baju, celana, atau sepatu sendiri (tanpa kancing/tali)?", cat: "Sosialisasi & Kemandirian" },
    { q: "Dapatkah anak melempar bola dengan lurus ke arah dada Anda dari jarak 1,5 meter?", cat: "Gerak kasar" },
    { q: "Dapatkah anak melompati bagian lebar kertas dengan kedua kaki bersamaan tanpa lari?", cat: "Gerak kasar" }
];

let jawaban = Array(10).fill(null);

function renderQuiz() {
    const container = document.getElementById('quiz-container');
    pertanyaan.forEach((item, index) => {
        container.innerHTML += `
            <div class="question-card">
                <p class="question-text"><strong>${index+1}.</strong> ${item.q}</p>
                <div class="options">
                    <button class="btn-opt" id="ya-${index}" onclick="setJawaban(${index}, 1)">Ya</button>
                    <button class="btn-opt" id="tdk-${index}" onclick="setJawaban(${index}, 0)">Tidak</button>
                </div>
            </div>
        `;
    });
}

function setJawaban(idx, val) {
    jawaban[idx] = val;
    document.getElementById(`ya-${idx}`).className = val === 1 ? 'btn-opt selected-ya' : 'btn-opt';
    document.getElementById(`tdk-${idx}`).className = val === 0 ? 'btn-opt selected-tidak' : 'btn-opt';
}

function hitungHasil() {
    if (jawaban.includes(null)) {
        alert("Mohon jawab semua pertanyaan terlebih dahulu!");
        return;
    }

    const skor = jawaban.reduce((a, b) => a + b, 0);
    const resBox = document.getElementById('result');
    const scoreText = document.getElementById('result-score');
    const descText = document.getElementById('result-desc');
    const infoText = document.getElementById('result-info');

    scoreText.innerText = "Total Skor 'Ya': " + skor;
    resBox.style.display = 'block';
    window.scrollTo(0, document.body.scrollHeight);

    if (skor >= 9) {
        descText.innerText = "HASIL: SESUAI (S)";
        descText.style.color = "#2ecc71";
        infoText.innerText = "Perkembangan anak sesuai dengan tahapan usianya. Berikan pujian dan teruskan stimulasi!";
    } else if (skor >= 7) {
        descText.innerText = "HASIL: MERAGUKAN (M)";
        descText.style.color = "#f1c40f";
        infoText.innerText = "Lakukan stimulasi lebih sering di rumah selama 2 minggu dan ulangi tes. Jika skor tetap sama, konsultasikan ke tenaga kesehatan.";
    } else {
        descText.innerText = "HASIL: PENYIMPANGAN (P)";
        descText.style.color = "#e74c3c";
        infoText.innerText = "Segera bawa anak ke fasilitas kesehatan atau dokter spesialis anak untuk pemeriksaan lebih lanjut.";
    }
}

renderQuiz();
</script>
</body>
</html>
