<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stimulasi Bicara - Warning Page</title>
    <style>
        /* --- CSS STYLE --- */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
        }

        .game-container {
            height: 100vh;
            width: 100%;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: filter 0.5s ease;
        }

        /* Latar belakang menjadi blur saat modal aktif */
        .blur-bg {
            filter: blur(5px);
        }

        .main-title { margin-top: 60px; text-align: center; }
        .main-title h1 {
            color: #E67E22;
            font-size: 2.8rem;
            -webkit-text-stroke: 1.5px white;
            text-shadow: 4px 4px 0px #A04000;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20vh;
            background: #76C945;
            border-radius: 50% 50% 0 0 / 20% 20% 0 0;
        }

        /* --- MODAL / POP-UP STYLE --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-box {
            background: #FFB300; 
            width: 85%;
            max-width: 400px;
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            position: relative;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-icon {
            font-size: 80px;
            color: #283593;
            margin-bottom: 20px;
        }

        .modal-text {
            color: #283593;
            font-size: 1.1rem;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn-start {
            background: white;
            color: #5C6BC0;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #ddd;
            transition: transform 0.2s;
        }

        .btn-start:active {
            transform: scale(0.95);
        }

        /* Daun */
        .leaf { position: absolute; top: -50px; z-index: 1; animation: fall linear infinite; }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="musiklatar.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="game-container blur-bg" id="mainContainer">
        <div id="leaf-layer"></div>
        
        <div class="main-title">
            <h1>Stimulasi Bicara<br>Anak Prasekolah</h1>
        </div>

        <div class="ground"></div>
    </div>

    <div class="modal-overlay" id="modal">
        <div class="modal-box">
            <div class="modal-icon">‚ö†Ô∏è</div>
            <div class="modal-text">
                Media ini digunakan dengan pendampingan orang tua atau guru ya! ayo belajar bicara bersama-sama!
            </div>
            <button class="btn-start" onclick="closeModal()">Mengerti, Ayo mulai</button>
        </div>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        music.volume = 0.05;

        // Mencoba memutar musik segera saat halaman dimuat
        window.addEventListener('load', () => {
            music.play().catch(error => {
                console.log("Autoplay diblokir browser. Musik akan aktif setelah interaksi.");
            });
        });

        // Fungsi menutup modal, memutar musik, lalu pindah halaman
        function closeModal() {
            // Putar musik (sebagai pemicu izin audio di browser)
            music.play();
            
            // Memberi sedikit jeda (optional) agar transisi terasa lebih halus sebelum pindah halaman
            setTimeout(() => {
                window.location.href = 'pilihusia.html';
            }, 300); 
        }

        // Script Daun Berguguran
        function createLeaf() {
            const leafLayer = document.getElementById('leaf-layer');
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.innerText = ['üçÇ', 'üçÅ', 'üçÉ'][Math.floor(Math.random() * 3)];
            leaf.style.left = Math.random() * 100 + 'vw';
            leaf.style.fontSize = (Math.random() * 20 + 20) + 'px';
            const duration = Math.random() * 5 + 5;
            leaf.style.animationDuration = duration + 's';
            leafLayer.appendChild(leaf);
            setTimeout(() => leaf.remove(), duration * 1000);
        }
        setInterval(createLeaf, 700);
    </script>
</body>
</html>
