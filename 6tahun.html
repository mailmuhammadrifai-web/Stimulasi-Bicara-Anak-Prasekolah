<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPSP 72 Bulan</title>
    <style>
        :root {
            --primary-orange: #E67E22;
            --text-blue: #3498db;
            --shadow-blue: #2980b9;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            width: 90%; max-width: 500px;
            margin: 20px auto;
            padding-bottom: 50px;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { 
            color: var(--primary-orange); 
            font-size: 1.5rem; 
            -webkit-text-stroke: 0.8px white;
            text-shadow: 2px 2px 0px #A04000;
        }

        .tool-box {
            background: #fff; padding: 15px;
            border-radius: 15px; margin-bottom: 20px;
            font-size: 0.9rem; border: 2px solid var(--text-blue);
        }

        .question-card {
            background: white; border-radius: 20px;
            padding: 20px; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .question-text { font-size: 1rem; color: #333; margin-bottom: 15px; line-height: 1.4; }
        
        .options { display: flex; gap: 10px; }
        .btn-opt {
            flex: 1; padding: 10px; border-radius: 10px;
            border: 2px solid #ddd; background: #f9f9f9;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }

        .btn-opt.selected-ya { background: #2ecc71; color: white; border-color: #27ae60; }
        .btn-opt.selected-tidak { background: #e74c3c; color: white; border-color: #c0392b; }

        .result-box {
            display: none; background: white; padding: 25px;
            border-radius: 20px; text-align: center;
            border: 4px solid var(--primary-orange);
        }

        .btn-main {
            width: 100%; padding: 15px; background: var(--primary-orange);
            color: white; border: none; border-radius: 25px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer;
            margin-top: 10px; box-shadow: 0 4px 0 #A04000;
        }

        .btn-main:active { transform: translateY(3px); box-shadow: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Kuesioner KPSP<br>Umur 72 Bulan (6 Tahun)</h1>
    </div>

    <div class="tool-box">
        <strong>Alat yang dibutuhkan:</strong><br>
        • Kertas & Pensil<br>
        • Bola Tenis<br>
        • Benda sehari-hari (Sendok, Sepatu, Pintu)
    </div>

    <div id="quiz-container">
        </div>

    <button class="btn-main" onclick="hitungHasil()">Cek Hasil Penilaian</button>

    <div id="result" class="result-box">
        <h2 id="result-score">Skor: 0</h2>
        <p id="result-desc" style="font-weight: bold;"></p>
        <p id="result-info"></p>
        <button class="btn-main" style="background: var(--text-blue); box-shadow: 0 4px 0 var(--shadow-blue);" onclick="location.href='screening.html'">Kembali</button>
    </div>
</div>

<script>
const pertanyaan = [
    { q: "Tunjukkan gambar kotak, lalu minta anak menggambar kotak tanpa dicontohkan cara menggambarnya. Dapatkah anak menggambar kotak dengan bentuk yang sesuai?", cat: "Gerak halus" },
    { q: "Dapatkah anak menggambar orang dengan sedikitnya 6 bagian tubuh (misalnya kepala, badan, lengan, kaki, mata, hidung, mulut)?", cat: "Gerak halus" },
    { q: "Minta anak melengkapi kalimat analogi: 'Jika buaya besar, maka tikus...?' 'Jika api panas, maka es...?' 'Jika ibu seorang wanita, maka ayah seorang...?' 'Jika pagi ada matahari, malam ada...?' Apakah anak menjawab minimal 3 pertanyaan dengan benar?", cat: "Bicara & Bahasa" },
    { q: "Minta anak mengartikan 8 kata: bola, sungai, meja, mobil/motor, rumah, pisang, pintu, atap. Apakah anak dapat mengartikan 7 kata tersebut (menjelaskan kegunaan, bentuk, bahan, atau kategori umum)?", cat: "Bicara & Bahasa" },
    { q: "Tanyakan: 'Sendok dibuat dari apa?' 'Sepatu dibuat dari apa?' 'Pintu dibuat dari apa?' Apakah anak dapat menjawab ketiga pertanyaan tentang komposisi benda dengan benar?", cat: "Bicara & Bahasa" },
    { q: "Tanyakan kepada orang tua/pengasuh: Apakah anak dapat menggosok giginya tanpa bantuan?", cat: "Sosialisasi & Kemandirian" },
    { q: "Tanyakan kepada orang tua/pengasuh: Apakah anak dapat menyiapkan dan mengambil makanan tanpa bantuan, termasuk menggunakan mangkok, sendok, dan menuangkan tanpa banyak tumpah?", cat: "Sosialisasi & Kemandirian" },
    { q: "Apakah anak dapat menangkap bola kecil (seperti bola tenis/kasti) hanya dengan menggunakan kedua tangannya?", cat: "Gerak kasar" },
    { q: "Minta anak berjalan di garis lurus dengan meletakkan tumit satu kaki di depan jari kaki lain. Dapatkah anak berjalan minimal 4 langkah tanpa berpegangan dengan tumit tidak lebih dari 2,5 cm dari jari kaki?", cat: "Gerak kasar" },
    { q: "Minta anak berdiri 1 kaki tanpa berpegangan. Dapatkah ia mempertahankan keseimbangan dalam waktu 11 detik atau lebih?", cat: "Gerak kasar" }
];

let jawaban = Array(10).fill(null);

function renderQuiz() {
    const container = document.getElementById('quiz-container');
    pertanyaan.forEach((item, index) => {
        container.innerHTML += `
            <div class="question-card">
                <p class="question-text"><strong>${index+1}.</strong> ${item.q}</p>
                <div class="options">
                    <button class="btn-opt" id="ya-${index}" onclick="setJawaban(${index}, 1)">Ya</button>
                    <button class="btn-opt" id="tdk-${index}" onclick="setJawaban(${index}, 0)">Tidak</button>
                </div>
            </div>
        `;
    });
}

function setJawaban(idx, val) {
    jawaban[idx] = val;
    document.getElementById(`ya-${idx}`).className = val === 1 ? 'btn-opt selected-ya' : 'btn-opt';
    document.getElementById(`tdk-${idx}`).className = val === 0 ? 'btn-opt selected-tidak' : 'btn-opt';
}

function hitungHasil() {
    if (jawaban.includes(null)) {
        alert("Mohon jawab semua pertanyaan terlebih dahulu!");
        return;
    }

    const skor = jawaban.reduce((a, b) => a + b, 0);
    const resBox = document.getElementById('result');
    const scoreText = document.getElementById('result-score');
    const descText = document.getElementById('result-desc');
    const infoText = document.getElementById('result-info');

    scoreText.innerText = "Total Skor 'Ya': " + skor;
    resBox.style.display = 'block';
    window.scrollTo(0, document.body.scrollHeight);

    if (skor >= 9) {
        descText.innerText = "HASIL: SESUAI (S)";
        descText.style.color = "#2ecc71";
        infoText.innerText = "Luar biasa! Perkembangan anak Anda sesuai dengan usianya. Tetap berikan stimulasi bervariasi.";
    } else if (skor >= 7) {
        descText.innerText = "HASIL: MERAGUKAN (M)";
        descText.style.color = "#f1c40f";
        infoText.innerText = "Fokuskan stimulasi pada aspek yang dijawab 'Tidak'. Lakukan tes ulang dalam 2 minggu. Jika tetap, hubungi ahli.";
    } else {
        descText.innerText = "HASIL: PENYIMPANGAN (P)";
        descText.style.color = "#e74c3c";
        infoText.innerText = "Segera konsultasikan dengan Dokter Spesialis Anak untuk mendapatkan evaluasi tumbuh kembang yang menyeluruh.";
    }
}

renderQuiz();
</script>
</body>
</html>
